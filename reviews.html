<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="reviews.js" defer></script>
    <title>Reviews</title>
</head>

<body>
    <form class="review-form">
        <label for="product-name">Название продукта:</label><br>
        <input type="text" class="product-name" name="product-name"><br><br>
        <label for="review-text">Текст отзыва:</label><br>
        <textarea class="review-text" name="review-text" rows="4" cols="50"></textarea><br><br>
        <button type="button" class="review-btn">Добавить отзыв</button>
    </form>

</body>

</html>
